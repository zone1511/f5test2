%YAML 1.1
---
$extends:
    - static.yaml

header: |
    # Autogenerated by conf_gen %(VERSION)s
    #

footer: |
    # END

options:
    put users on Common partition: no

provision:
    module to license:
        apm: ltm
        woml: ltm
        ltm: ltm
        wam: wa
        psm: afw
        asm: asm
        lc:  lc
        gtm: gtm
        em:  em
        wom: woc
    
    keys base:
        bigip:
            ltm: nominal
        em:
            em: dedicated

    keys extra:
        bigip:
            #- asm: minimum
            #- woml: minimum
            #- wam: minimum
            #- psm: minimum
            - gtm: minimum
            - wom: minimum
            - lc:  minimum
            # Doesn't work on Viprion
            #- apm: minimum

    template: |
        provision %(provision.key)s {
           level %(provision.level)s
        }

mgmt: |
    mgmt %(ltm.ip)s {
       netmask %(ltm.netmask)s
    }
    mgmt route default inet {
       gateway %(ltm.gateway)s
    }

vlan:
    common: |
        vlan internal {
           tag 4094
           interfaces 1.1
        }
        vlan external {
           tag 4093
           interfaces 1.2
        }
    
    # No interfaces on VMWare images
    SKI23: |
        vlan internal {
           tag 4094
        }
        vlan external {
           tag 4093
        }

    # 8400 interfaces start from slot 2
    D84: |
        vlan internal {
           tag 4094
           interfaces 2.1
        }
        vlan external {
           tag 4093
           interfaces 2.2
        }

    # Wanjet has a different naming scheme
    wanjet: |
        vlan internal {
           tag 4094
           interfaces lan
        }
        vlan external {
           tag 4093
           interfaces wan
        }

    # Viprions need the cluster number
    puma1: |
        vlan internal {
           tag 4094
           interfaces 1/2.1
        }
        vlan external {
           tag 4093
           interfaces 1/2.2
        }

    puma2: |
        vlan internal {
           tag 4094
           interfaces 1/1.1
        }
        vlan external {
           tag 4093
           interfaces 1/1.2
        }

self: |
    self %(self.int_ip.addr)s {
       netmask %(self.int_ip.netmask)s
       vlan internal
       allow default
    }
    self %(self.ext_ip.addr)s {
       netmask %(self.ext_ip.netmask)s
       vlan external
    }
    self %(self.int_ip6.addr)s {
       netmask %(self.int_ip6.netmask)s
       vlan internal
       allow default
    }
    self %(self.ext_ip6.addr)s {
       netmask %(self.ext_ip6.netmask)s
       vlan external
    }

stp: |
    stp {
       config name none
    }

self allow: |
    self allow {
       default
          tcp domain
          udp 1026
          tcp ssh
          tcp snmp
          proto ospf
          tcp 4353
          udp domain
          tcp https
          udp efs
          udp 4353
          udp snmp
    }

dns:
    nameservers:
        - 172.27.1.1
        - 172.27.2.1
    search:
        - mgmt.pdsea.f5net.com
        - f5net.com
    
    template: |
        dns {
           nameservers
              %(dns.nameservers)s
           search
              %(dns.search)s
        }

ntp:
    servers:
        - ntp.f5net.com

    template: |
        ntp {
           servers %(ntp.servers)s
        }

network failover: |
    failover {
       %(failover.active)s
       network failover enable
       peer mgmt addr %(peer.ip.addr)s
       multicast peer v {
             addr 224.0.0.245
             interface eth0
             port 62960
          }
       unicast peer ha {
             dest addr %(peer.ip.addr)s
             port 1026
             source addr %(ltm.ip)s
          }
    }

failover: |
    failover {
       redundant enable
       standby link down time 0
       unit %(self.unit)d
    }
    statemirror {
       addr %(self.int_ip.addr)s
       peer addr %(peer.int_ip.addr)s
       secondary addr %(self.ext_ip.addr)s
       secondary peer addr %(peer.ext_ip.addr)s
    }
    configsync {
        auto detect enable
        password crypt ".TAEEjeouF9XL:^*H;7T0,a8>9fY8CdK=bWgBM@lWJV.fpW"
    }

self floating: |
    self %(self.int_floating.addr)s {
       netmask %(self.int_floating.netmask)s
       unit 1
       floating enable
       vlan internal
       allow default
    }

system:
    gui setup: disable

    template: |
        system {
           gui setup %(gui.setup)s
           hostname %(system.hostname)s
        }

#default users:
#    admin: \$1\$f5site02\$sGndAUM76pW9LJkJ1a8Kn/
#    root:  \$1\$f5site02\$sGndAUM76pW9LJkJ1a8Kn/

# Supposed to be used only on 9.3.1's as param for f5passwd
#legacy users:
#    admin: f5site02
#    root: f5site02

