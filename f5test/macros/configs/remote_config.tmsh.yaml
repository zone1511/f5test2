%YAML 1.1
---
$extends:
    - static.yaml

header: |
    # Autogenerated by conf_gen %(VERSION)s
    #

footer: |
    # END

options:
    put users on Common partition: no

provision:
    template: |
        sys provision %(provision.key)s {
           level %(provision.level)s
        }

mgmt: |
    sys httpd {
        auth-pam-idle-timeout 21600
    }
    sys management-ip %(ltm.ip)s/%(ltm.netmask)s { }
    sys management-route default {
       gateway %(ltm.gateway)s
    }

trunk:
    # Viprions need the cluster number
    puma1: |
        net trunk trunk_external {
            %(lacp.enabled)s
            interfaces {
                1/2.2
                2/2.2
                3/2.2
                4/2.2
            }
        }
        net trunk trunk_internal {
            %(lacp.enabled)s
            interfaces {
                1/2.1
                2/2.1
                3/2.1
                4/2.1
            }
        }

    puma2: |
        net trunk trunk_internal {
            %(lacp.enabled)s
            interfaces {
                1/1.1
                2/1.1
                3/1.1
                4/1.1
            }
        }
        net trunk trunk_external {
            %(lacp.enabled)s
            interfaces {
                1/1.2
                2/1.2
                3/1.2
                4/1.2
            }
        }

    P8: |
        net trunk trunk_internal {
            %(lacp.enabled)s
            interfaces {
                1/1.1
                2/1.1
                3/1.1
                4/1.1
                5/1.1
                6/1.1
                7/1.1
                8/1.1
            }
        }
        net trunk trunk_external {
            %(lacp.enabled)s
            interfaces {
                1/1.2
                2/1.2
                3/1.2
                4/1.2
                5/1.2
                6/1.2
                7/1.2
                8/1.2
            }
        }

vlan:
    common: |
        net vlan internal {
            tag 4094
            interfaces {
                1.1 { }
            }
        }
        net vlan external {
            tag 4093
            interfaces {
                1.2 { }
            }
        }

    cluster: |
        net vlan internal {
            interfaces {
                trunk_internal
            }
        }
        net vlan external {
            interfaces {
                trunk_external
            }
        }
    
    generic: |
        net vlan %(vlan)s {
            %(tag)s
            interfaces {
                %(interfaces)s
            }
        }

    # No interfaces on VMWare images
    SKI23: |
        net vlan internal {
           tag 4094
        }
        net vlan external {
           tag 4093
        }

    # 8400 interfaces start from slot 2
    D84: |
        net vlan internal {
            tag 4094
            interfaces {
                2.1 { }
            }
        }
        net vlan external {
            tag 4093
            interfaces {
                2.2 { }
            }
        }

    # Wanjet has a different naming scheme
    wanjet: |
        net vlan internal {
            tag 4094
            interfaces {
                lan { }
            }
        }
        net vlan external {
            tag 4093
            interfaces {
                wan { }
            }
        }

self internal: |
    net self %(self.int_ip.addr)s/%(self.int_ip.prefix)s {
        vlan internal
        allow-service default
    }
    net self int_6 {
        address %(self.int_ip6.addr)s/%(self.int_ip6.prefix)s
        vlan internal
        allow-service default
    }

self external: |
    net self %(self.ext_ip.addr)s/%(self.ext_ip.prefix)s {
        vlan external
        allow-service default
    }
    net self ext_6 {
        address %(self.ext_ip6.addr)s/%(self.ext_ip6.prefix)s
        vlan external
        allow-service default
    }


stp: |
    # no stp config

self allow: |
    net self-allow {
        defaults {
            ospf:any
            tcp:161
            tcp:22
            tcp:4353
            tcp:443
            tcp:53
            udp:1026
            udp:161
            udp:4353
            udp:520
            udp:53
        }
    }

dns:
    nameservers:
        - 172.27.1.1
        - 172.27.2.1
    search:
        - mgmt.pdsea.f5net.com
        - f5net.com
    
    template: |
        sys dns {
           name-servers { %(dns.nameservers)s }
           search { %(dns.search)s }
        }

ntp:
    servers:
        - ntp.f5net.com

    template: |
        sys ntp {
           servers { %(ntp.servers)s }
           %(ntp.timezone)s
        }

network failover: |
    sys failover {
        redundant enabled
        network-failover enabled
        peer-mgmt-addr %(peer.ip.addr)s
        multicast-peer  {
            v { }
        }
        unicast-peer {
            ha {
                dest-addr %(peer.ip.addr)s
                source-addr %(ltm.ip)s
            }
        }
    }

failover: |
    sys failover {
       redundant enabled
       standby-link-down-time 0
       unit %(self.unit)d
    }
    sys state-mirroring {
       addr %(self.int_ip.addr)s
       peer-addr %(peer.int_ip.addr)s
    }
    sys config-sync {
        auto-detect enabled
        user-password-encrypted ".TAEEjeouF9XL:^*H;7T0,a8>9fY8CdK=bWgBM@lWJV.fpW"
    }

# XXX: This is not really used. To setup HA use CMI.
self floating: |
    net self int_floating {
        address %(self.int_floating.addr)s/%(self.int_floating.prefix)s
        vlan internal
        allow-service default
        floating enabled
        traffic-group traffic-group-1
        unit 1
    }

system:
    gui setup: disabled

    mail:
        min versions:
            - bigip 11.2.0
            - em 3.0.0
        data: |
            sys smtp-server /Common/mail.f5net.com {
                from-address nobody@f5net.com
                local-host-name test.net
                smtp-server-host-name mail.f5net.com
            }
    
    template: |
        sys global-settings {
           gui-setup %(gui.setup)s
           hostname %(system.hostname)s
           mgmt-dhcp disabled
        }
#        auth user root {
#           description "created by confgen"
#           encrypted-password "$1$f5site02$sGndAUM76pW9LJkJ1a8Kn/"
#           shell bash
#        }

