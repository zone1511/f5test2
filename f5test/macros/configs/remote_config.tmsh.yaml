            }

    smtp:
    # XXX: Broken in 11.0.3119
        min version: 9.4.5
        max version: 10.2.0
        require module: ltm
        text: |
            ltm profile smtp mysmtp {
               defaults-from smtp
            }

    isession_101:
        min version: 10.0.1
        max version: 10.0.1
        require module: ltm
        text: |
