partition name template: LTM%(ltm.id)dPartition%(partition.index)d

partition template:
    folders: |
        # -------------------------------------------------------------------------
        auth partition %(partition.name)s {
            description "This is partition number %(partition.index)d"
        }
        sys folder /%(partition.name)s {
            device-group none
            inherited-devicegroup true
            inherited-traffic-group true
            traffic-group /Common/traffic-group-1
        }
        cli admin-partitions {
            update-partition %(partition.name)s
        }
    partitions: |
        # -------------------------------------------------------------------------
        auth partition %(partition.name)s {
            description "This is partition number %(partition.index)d"
        }
        cli admin-partitions {
            update-partition %(partition.name)s
        }

node template:
    - |
        ltm node /%(partition.name)s/%(INTERNAL.A)d.%(INTERNAL.B)d.%(node.C)d.%(node.D)d {
           address %(INTERNAL.A)d.%(INTERNAL.B)d.%(node.C)d.%(node.D)d
           #limit %(node.index)d
           #ratio %(node.index)d
        }

pool member protocols:
    - http
    - http
    - https

pool member template: |
    /%%(partition.name)s/%%(INTERNAL.A)d.%%(INTERNAL.B)d.%(node.C)d.%(node.D)d:%(pool.proto)s {
        address %%(INTERNAL.A)d.%%(INTERNAL.B)d.%(node.C)d.%(node.D)d
        %%(pool.monitor_enable)smonitor %(pool.proto)s
        #session user-enabled
    }

pool template:
    - |
        ltm pool /%(partition.name)s/LTM%(ltm.id)dPool-%(pool.index)03d {
            members {
                %(pool.members)s
            }
            %(pool.monitor_enable)smonitor /Common/http
        }
        
vip template:
    - |
        ltm virtual /%(partition.name)s/LTM%(ltm.id)dVIP-%(vip.index)03d {
            destination /%(partition.name)s/%(EXTERNAL.A)d.%(EXTERNAL.B)d.%(vip.C)d.%(vip.D)d:http
            snat automap
            ip-protocol tcp
            profiles {
                /Common/http { }
                /Common/tcp { }
            }
            pool /%(partition.name)s/LTM%(ltm.id)dPool-%(pool.index)03d
        }
        ltm virtual-address /%(partition.name)s/%(EXTERNAL.A)d.%(EXTERNAL.B)d.%(vip.C)d.%(vip.D)d {
            address %(EXTERNAL.A)d.%(EXTERNAL.B)d.%(vip.C)d.%(vip.D)d
            mask 255.255.255.255
            traffic-group /Common/traffic-group-1
        }

    - |
        ltm virtual /%(partition.name)s/LTM%(ltm.id)dVIP-%(vip.index)03d {
            destination /%(partition.name)s/%(EXTERNAL.A)d.%(EXTERNAL.B)d.%(vip.C)d.%(vip.D)d:https
            snat automap
            ip-protocol tcp
            profiles {
                /Common/clientssl {
                    context clientside
                }
                /Common/http { }
                /Common/tcp { }
            }
            pool /%(partition.name)s/LTM%(ltm.id)dPool-%(pool.index)03d
        }
        ltm virtual-address /%(partition.name)s/%(EXTERNAL.A)d.%(EXTERNAL.B)d.%(vip.C)d.%(vip.D)d {
            address %(EXTERNAL.A)d.%(EXTERNAL.B)d.%(vip.C)d.%(vip.D)d
            mask 255.255.255.255
            traffic-group /Common/traffic-group-1
        }

    - |
        ltm virtual /%(partition.name)s/LTM%(ltm.id)dVIP-%(vip.index)03d {
            destination /%(partition.name)s/%(EXTERNAL.A)d.%(EXTERNAL.B)d.%(vip.C)d.%(vip.D)d:https
            snat automap
            ip-protocol tcp
            profiles {
                /Common/serverssl {
                    context serverside
                }
                /Common/clientssl {
                    context clientside
                }
                /Common/http { }
                /Common/tcp { }
            }
            pool /%(partition.name)s/LTM%(ltm.id)dPool-%(pool.index)03d
        }
        ltm virtual-address /%(partition.name)s/%(EXTERNAL.A)d.%(EXTERNAL.B)d.%(vip.C)d.%(vip.D)d {
            address %(EXTERNAL.A)d.%(EXTERNAL.B)d.%(vip.C)d.%(vip.D)d
            mask 255.255.255.255
            traffic-group /Common/traffic-group-1
        }

profiles:
    clientssl:
        min version: 9.3.1
        require module: ltm
        text: |
            ltm profile client-ssl myclientssl {
               defaults-from clientssl
            }

    serverssl:
        min version: 9.3.1
        require module: ltm
        text: |
            ltm profile server-ssl myserverssl {
               defaults-from serverssl
            }

    http:
        min version: 9.3.1
        require module: ltm
        text: |
            ltm profile http myhttp {
               defaults-from http
            }

    ftp:
        min version: 9.3.1
        require module: ltm
        text: |
            ltm profile ftp myftp {
               defaults-from ftp
            }

    iiop:
        min version: 9.3.1
        require module: ea
        text: |
            ltm profile iiop myiiop {
               defaults-from iiop
            }

    radius:
        min version: 10.1.0
        require module: ltm
        text: |
            ltm profile radius myradiuslb {
               defaults-from radiusLB
            }

    rtsp:
        min version: 9.3.1
        require module: ea
        text: |
            ltm profile rtsp myrtsp {
               defaults-from rtsp
            }

    sip:
