%YAML 1.1
---

provision:
    module to license:
        apm: ltm
        woml: ltm
        ltm: ltm
        wam: wa
        psm: afw
        asm: asm
        lc:  lc
        gtm: gtm
        em:  em
        wom: woc
    
    keys base:
        bigip:
            ltm: nominal
        em:
            em: dedicated

    keys extra:
        bigip:
            #- asm: minimum
            #- woml: minimum
            #- wam: minimum
            #- psm: minimum
            - gtm: minimum
            - wom: minimum
            - lc:  minimum
            # Doesn't work on Viprion
            #- apm: minimum

    template: |
        sys provision %(provision.key)s {
           level %(provision.level)s
        }

mgmt: |
    sys httpd {
        auth-pam-idle-timeout 21600
    }
    sys management-ip %(ltm.ip)s/%(ltm.netmask)s { }
    sys management-route default {
       gateway %(ltm.gateway)s
    }

vlan:
    common: |
        net vlan internal {
            tag 4094
            interfaces {
                1.1 { }
            }
        }
        net vlan external {
            tag 4093
            interfaces {
                1.2 { }
            }
        }
    
    # No interfaces on VMWare images
    SKI23: |
        net vlan internal {
           tag 4094
        }
        net vlan external {
           tag 4093
        }

    # 8400 interfaces start from slot 2
    D84: |
        net vlan internal {
            tag 4094
            interfaces {
                2.1 { }
            }
        }
        net vlan external {
            tag 4093
            interfaces {
                2.2 { }
            }
        }

    # Wanjet has a different naming scheme
    wanjet: |
        net vlan internal {
            tag 4094
            interfaces {
                lan { }
            }
        }
        net vlan external {
            tag 4093
            interfaces {
                wan { }
            }
        }

    # Viprions need the cluster number
    puma1: |
        net vlan internal {
            tag 4094
            interfaces {
                1/2.1 { }
            }
        }
        net vlan external {
            tag 4093
            interfaces {
                1/2.2 { }
            }
        }

    puma2: |
        net vlan internal {
            tag 4094
            interfaces {
                1/1.1 { }
            }
        }
        net vlan external {
            tag 4093
            interfaces {
                1/1.2 { }
            }
        }

self: |
    net self %(INTERNAL.A)d.%(INTERNAL.B)d.%(self.ip_base_int.C)d.%(self.ip_base_int.D)d/16 {
        vlan internal
        allow-service default
    }
    net self %(EXTERNAL.A)d.%(EXTERNAL.B)d.%(self.ip_base_ext.C)d.%(self.ip_base_ext.D)d/16 {
        vlan external
        allow-service {
            tcp:443
        }
    }
    net self int_6 {
        address %(self.int_ip6.addr)s/%(self.int_ip6.prefix)s
        vlan internal
        allow-service default
    }
    net self ext_6 {
        address %(self.ext_ip6.addr)s/%(self.ext_ip6.prefix)s
        vlan external
        allow-service {
            tcp:443
        }
    }


stp: |
    # no stp config

self allow: |
    net self-allow {
        defaults {
            ospf:any
            tcp:161
            tcp:22
            tcp:4353
            tcp:443
            tcp:53
            udp:1026
            udp:161
            udp:4353
            udp:520
            udp:53
        }
    }

dns:
    nameservers:
        - 172.27.1.1
        - 172.27.2.1
    search:
        - mgmt.pdsea.f5net.com
        - f5net.com
    
    template: |
        sys dns {
           name-servers { %(dns.nameservers)s }
           search { %(dns.search)s }
        }

ntp:
    servers:
        - ntp.f5net.com

    template: |
        sys ntp {
           servers { %(ntp.servers)s }
        }

network failover: |
    sys failover {
        redundant enabled
        network-failover enabled
        peer-mgmt-addr %(peer.ip)s
        multicast-peer  {
            v { }
        }
    }

failover: |
    sys failover {
       redundant enabled
       standby-link-down-time 0
       unit %(self.unit)d
    }
    sys state-mirroring {
       addr %(INTERNAL.A)d.%(INTERNAL.B)d.%(self.ip_base_int.C)d.%(self.ip_base_int.D)d
       peer-addr %(INTERNAL.A)d.%(INTERNAL.B)d.%(peer.ip_base_int.C)d.%(peer.ip_base_int.D)d
    }
    sys config-sync {
        auto-detect enabled
        user-password-encrypted ".TAEEjeouF9XL:^*H;7T0,a8>9fY8CdK=bWgBM@lWJV.fpW"
    }

# XXX: This is not really used. To setup HA use CMI.
self floating: |
    net self int_floating {
        address %(self.int_floating.addr)s/%(self.int_floating.prefix)s
        vlan internal
        allow-service default
        floating enabled
        traffic-group traffic-group-1
        unit 1
    }

system:
    gui setup: disabled

    template: |
        sys global-settings {
           gui-setup %(gui.setup)s
           hostname %(system.hostname)s
           mgmt-dhcp disabled
        }
        auth user root {
           description "created by confgen"
           encrypted-password "$1$f5site02$sGndAUM76pW9LJkJ1a8Kn/"
           shell bash
        }

default users:
